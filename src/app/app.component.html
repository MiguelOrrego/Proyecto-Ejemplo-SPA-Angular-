<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
     <app-nav></app-nav>
    <main>

<div class="container">
    <div class="row">
    
    <div class="col-md-8 mt-4">
        <div class="card mt-4">
    <div class="card-body">
        <div class="card-title">
        Listado Personas
    </div>
    <table class="table table-hover ">
        <thead>
            <th>Id</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Profesion</th>
            <th>Edad</th>
        </thead>
        <tr *ngFor="let datos of personasArray" (click)="abrirParaEditar(datos);" 
        [class.hover]="datos==seleccionarPersona">
        <td><span class="badge badge-primary">{{datos.id}}</span></td>
        <td>{{datos.documento}}</td>
        <td>{{datos.nombre}}</td>
        <td>{{datos.profesion}}</td>
        <td>{{datos.edad}}</td>
        </tr>   
    </table>
        </div>
    </div>
    
    <div class="card mt-4">
    <div class="card-body">
        <div class="card-title">
        Inserte Una Nueva Persona
        </div>
        <div class="form-group">  
        <input type="number" placeholder="Insertar Documento..." class="form-control" [(ngModel)]="seleccionarPersona.documento">
        <br>
        <input type="text" placeholder="Insertar Nombre..." class="form-control" [(ngModel)]="seleccionarPersona.nombre">
        <br>
        <input type="text" placeholder="Insertar Profesion..." class="form-control" [(ngModel)]="seleccionarPersona.profesion">
        <br>
        <input type="number" placeholder="Insertar Edad..." class="form-control" [(ngModel)]="seleccionarPersona.edad">
        </div>
        <button *ngIf="!ocultarReg" (click)="agregarOEditar();" class="btn btn-success">
            Enviar
        </button>
        <button *ngIf="seleccionarPersona.id!==0" (click)="eliminar();" class="btn btn-danger">
                Eliminar
        </button>
    </div>
    </div>
    </div>
    <div class="col-md-4"></div>
    </div>
    </div>
                 

    </main>
</body>
</html>
